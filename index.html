<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator and Math</title>

	<style>
		body {
			background-color: #333;
		}
		textarea {
			width: 300px;
			height: 120px;
		}
		select {
			height: 160px;
		}
	</style>
</head>
<body>
	<textarea id="historyTextarea"></textarea>
	<input id="expressionInput"></input>
	<table>
		<tr>
			<td>
				<textarea readonly id="getSaveJsonArea"></textarea>
			</td>
			<td>
				<textarea id="setSaveJsonArea"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<button id="getSaveJSON">Get save JSON</button>
			</td>
			<td>
				<button id="setSaveJSON">Set save JSON</button>
				<input id="saveAddress"></input>
				<button id="saveJSONtoAddress">Save JSON to Address</button>
				<button id="loadJSONfromAddress">Load JSON from Address</button>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>
				<input id="commandLine"></input>
				<textarea id="commandResult"></textarea>
			</td>
		</tr>
	</table>

	<script src="index.js"></script>

</body>
</html>
