<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" charset="UTF-8">
		<title>Scripts aren't working If you see this message!</title>

		<style>
			body {
				background-color: #333;
			}
			label {
				color: white;
			}
			textarea {
				width: 300px;
				height: 120px;
			}
			:focus{
				outline:0px;
			}
			.maxWidth {
				width: 100%;
			}
			.maxHeight {
				height: 100%;
			}
			#examplesGen,.t_input{
				font-size: x-large;
			}
			.part{
				position:absolute;
				background-color: rgb(200,210,255);
			}
			.mover{
				background-color: white;
			}
			.movemin{
				display: none;
			}
			.flexVer{
				display: flex;
				flex-direction: column;
				flex-wrap: nowrap;
				justify-content: flex-start;
				align-items: stretch;
				align-content: stretch;
			}
			.flexHor{
				display: flex;
				flex-direction: row;
				flex-wrap: nowrap;
				justify-content: space-between;
				align-items: stretch;
				align-content: stretch;
			}
		</style>
	</head>
	<body>
		<div class="part" id="fnCalcDiv">
			<div id="fnCalcMoverDiv" class="moverInit"></div>
			<textarea id="fnCalcExecArea"></textarea>
			<br>
			<button id="fnCalcButton" class="$calcFn$"></button>
			<br>
			<textarea id="fnCalcResultArea"></textarea>
		</div>
		<div class="part" id="unitConverterDiv">
			<div id="unitConverterMoverDiv" class="moverInit"></div>
			<table id="unitConverterTable">
				<tr>
					<td colspan="3">
						<select class="maxWidth" id="unitTypeGroupSelect"></select>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<select class="maxWidth" id="unitTypeSelect"></select>
					</td>
				</tr>
				<tr id="unitFieldNum0">
					<td width="33%">
						<input class="maxWidth" style="border-width: 2px 0px 2px 0px;" id="unitInputNum0"></input>
					</td>
					<td width="33%">
						<select class="maxWidth" id="unitPowerSelectNum0"></select>
					</td>
					<td width="33%">
						<select class="maxWidth" id="unitPowerSelectEx1Num0"></select>
					</td>
				</tr>
			</table>
			<button id="addUnitFieldButton" class="$add$">Scripts aren't working If you see this message!</button>
		</div>
		<div class="part" id="graphicDiv">
			<div id="graphicMoverDiv" class="moverInit"></div>
			<canvas id="graphicCanvas"></canvas>
			<br>
			<input type="number" id="graphicXOffsetInput" value="-50">
			<br>
			<input type="number" id="graphicYOffsetInput" value="-50">
			<br>
			<input type="number" id="graphicXScaleInput" value="1">
			<br>
			<input type="number" id="graphicYScaleInput" value="1">
			<br>
			<input id="graphicFunction0Input" value="(y<x)*0.5">
			<input type="color" id="graphicColor0Input">
			<br>
			<input id="graphicFunction1Input" value="(y==-x)*0.5">
			<input type="color" id="graphicColor1Input">
		</div>
		<div class="part" id="calculatorDiv">
			<div id="calculatorMoverDiv" class="moverInit"></div>
			<table id="calculatorTable">
				<tr>
					<td>
						<table class="maxWidth" id="calculatorFieldsTable">
							<tr>
								<td>
									<input class="maxWidth" style="border-width: 2px 0px 2px 0px;" readonly id="resultInput"></input>
								</td>
							</tr>
							<tr>
								<td>
									<input class="maxWidth" style="border-width: 2px 0px 2px 0px;" readonly id="numbersExpressionInput"></input>
								</td>
							</tr>
							<tr>
								<td>
									<input class="maxWidth" style="border-width: 2px 0px 2px 0px;" id="expressionInput"></input>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<table class="maxWidth" id="calculatorKeyboardTable"></table>
					</td>
				</tr>
			</table>
		</div>
		<div class="part" id="variablesDiv">
			<div id="variablesMoverDiv" class="moverInit"></div>
			<textarea class="maxWidth" style="min-width: 193px;border-width: 2px 0px 2px 0px;" id="variablesTextarea">a=0=0</textarea>
		</div>
		<div class="part" id="settingsDiv">
			<div id="settingsMoverDiv" class="moverInit"></div>
			<span class="$countType$"></span>
			<select class="maxWidth" id="countTypeSelect">
				<option>New default</option>
				<option>Old default.default</option>
				<option>Old default.polish</option>
				<option>JavaScript code</option>
				<option>Polish record</option>
			</select>
			<button id="clearSettingsButton" class="$clearSettings$">Scripts aren't working If you see this message!</button>
		</div>
		<div class="part" id="byPreviousActionsDecomposeDiv">
			<div id="byPreviousActionsDecomposeMoverDiv" class="moverInit"></div>
			<textarea class="maxWidth" style="min-width: 193px;border-width: 2px 0px 2px 0px;" id="byPreviousActionsDecomposeTextarea"></textarea>
		</div>
		<div class="part" id="consoleDiv">
			<div id="consoleMoverDiv" class="moverInit"></div>
			<textarea id="consoleTextarea"></textarea>
		</div>

		<div class="part" id="examplesGeneratorDiv">
			<div id="examplesGeneratorMoverDiv" class="moverInit"></div>
			<span class="$action$"></span><select id="actionSelect"></select>
			<div id="valuesPropsDiv" class="flexHor"></div>
			<button class="$next$" id="nextBtn"></button>
			<br>
			<div id="examplesGen" class="flexVer"></div>
		</div>

		<!-- Libs -->

		<script type="text/javascript" src="lib/functions.js"></script>
		<script type="text/javascript" src="lib/maths.js"></script>
		<script type="text/javascript" src="lib/utils.js"></script>

		<!-- Scripts -->

		<!-- Properties script, can be changed to your script -->
		<script type="text/javascript" src="prop/properties.js"></script>
		<!-- Main scripts -->
		<script type="text/javascript" src="index.js"></script>

	</body>
</html>
